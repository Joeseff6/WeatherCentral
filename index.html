<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Central Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <h1>Central Weather Dashboard</h1>
            </header>
        </div>

        <div class="row">
            <div class="col-4" id="sidebar">
                <form id="searchForm">
                    <label class="w-100" for="searchLocation">Choose a location:</label>
                    <input type="search" name="searchLocation" id="searchLocation" placeholder="Enter a city">
                    <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
                </form>
                <h2>List of cities</h2>
            </div>
            <div class="col-8" id="main">
                <h2 id="city">City Name:</h2>
                <h2 id="forecast">City Forecast:</h2>
            </div>
        </div>

        <div class="row">

        </div>

















    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
