<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Central Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <h1>Central Weather Dashboard</h1>
            </div>
        </header>
        <div class="row weatherContainer">
            <aside class="col-2" id="sidebar">
                <form id="searchForm">
                    <label class="col-12" for="searchLocation">Choose a location: (If including state, you must not abbreviate state)</label>
                    <input class="col-12" type="search" name="searchLocation" id="searchLocation" placeholder="Ex: Houston,Texas">
                    <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
                </form>
                <button class="btn btn-danger mb-2" type="button" id="clearBtn">Clear search history</button>
                <section class="row" id="searchHistory">
                    <h4>Search History</h4>
                </section>
            </aside>
            <main class="col-10" id="main">
                <section id="centralDisplay">
                    <article class="row">
                        <h2 id="city">City Name: Pick a City!</h2>
                    </article>
                    <article class="row currentWeatherSection dayBox m-auto my-3 d-none">
                        <h3 id="currentWeatherHeader"></h3>
                        <img class="imgSize m-auto" id="currentIcon">
                        <h4 class="current" id="currentWeatherType"></h4>
                        <h4 class="current" id="currentUviText"></h4>
                        <h4 class="current" id="currentUviNumber"></h4></h4>
                        <h4 class="current" id="currentUviCondition"></h4>   
                        <h4 class="current" id="currentTemp"></h4>
                        <h4 class="current" id="currentHumidity"></h4>
                        <h4 class="current" id="currentWindSpeed"></h4>
                    </article>
                </section>
                <section class="d-none forecastSection">
                    <article class="row">
                        <h2>City 5-Day Forecast</h2>
                    </article>
                    <article class="row">
                        <div class="col dayBox mx-2 my-2">
                            <h3 id="date1"></h3>
                            <img class="imgSize m-auto" id="icon1">
                            <h4 id="weather1"></h4>
                            <h4 id="uviText1"></h4>
                            <h4 class="uviNumber m-auto" id="uviNumber1"></h4>
                            <h4 id="uviCondition1"></h4>
                            <h4 id="temp1"></h4>
                            <h4 id="humidity1"></h4>
                            <h4 id="windSpeed1"></h4>
                        </div>
                        <div class="col dayBox mx-2 my-2">
                            <h3 id="date2"></h3>
                            <img class="imgSize m-auto" id="icon2">
                            <h4 id="weather2"></h4>
                            <h4 id="uviText2"></h4>
                            <h4 class="uviNumber m-auto" id="uviNumber2"></h4>
                            <h4 id="uviCondition2"></h4>
                            <h4 id="temp2"></h4>
                            <h4 id="humidity2"></h4>
                            <h4 id="windSpeed2"></h4>
                        </div>
                        <div class="col dayBox mx-2 my-2">
                            <h3 id="date3"></h3>
                            <img class="imgSize m-auto" id="icon3">
                            <h4 id="weather3"></h4>
                            <h4 id="uviText3"></h4>
                            <h4 class="uviNumber m-auto" id="uviNumber3"></h4>
                            <h4 id="uviCondition3"></h4>
                            <h4 id="temp3"></h4>
                            <h4 id="humidity3"></h4>
                            <h4 id="windSpeed3"></h4>
                        </div>
                        <div class="col dayBox mx-2 my-2">
                            <h3 id="date4"></h3>
                            <img class="imgSize m-auto" id="icon4">
                            <h4 id="weather4"></h4>
                            <h4 id="uviText4"></h4>
                            <h4 class="uviNumber m-auto" id="uviNumber4"></h4>
                            <h4 id="uviCondition4"></h4>
                            <h4 id="temp4"></h4>
                            <h4 id="humidity4"></h4>
                            <h4 id="windSpeed4"></h4>
                        </div>
                        <div class="col dayBox mx-2 my-2">
                            <h3 id="date5"></h3>
                            <img class="imgSize m-auto" id="icon5">
                            <h4 id="weather5"></h4>
                            <h4 id="uviText5"></h4>
                            <h4 class="uviNumber m-auto" id="uviNumber5"></h4>
                            <h4 id="uviCondition5"></h4>
                            <h4 id="temp5"></h4>
                            <h4 id="humidity5"></h4>
                            <h4 id="windSpeed5"></h4>
                        </div>
                    </article>
                </section>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.8/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./Assets/test.js"></script>
</body>

</html>
