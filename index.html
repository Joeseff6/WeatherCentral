<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Central Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <h1>Central Weather Dashboard</h1>
        </header>
        <div class="row weatherContainer">
            <aside class="col-2" id="sidebar">
                <form id="searchForm">
                    <label  for="searchLocation">Choose a location: (If including state, you must not abbreviate state)</label>
                    <input class="col-12" type="search" name="searchLocation" id="searchLocation" placeholder="Ex: Houston,Texas">
                    <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
                </form>
                <button class="btn btn-danger" type="button" id="clearBtn">Clear search history</button>
                <section class="row" id="searchHistory">
                    <h3>Search History</h3>
                </section>
            </aside>
            <main class="col-10" id="main">
                <section id="centralDisplay">
                    <article class="row">
                        <h2 id="city">City Name: Pick a City!</h2>
                    </article>
                    <article class="row currentWeatherSection dayBox mx-1 mb-2 d-none">
                        <h3 id="currentWeatherHeader"></h3>
                        <img class="imgSize m-auto" id="currentIcon">
                        <h4 class="current" id="currentWeatherType"></h4>
                        <h4 class="current" id="currentUviText"></h4>
                        <h4 class="current" id="currentUviNumber"></h4>
                        <h4 class="current" id="currentUviCondition"></h4>   
                        <h4 class="current" id="currentTemp"></h4>
                        <h4 class="current" id="currentHumidity"></h4>
                        <h4 class="current" id="currentWindSpeed"></h4>
                    </article>
                    <article class="row">
                        <h2>City Forecast: Five Day, Three 6-Hour Intervals</h2>
                    </article>
                </section>
                <section class="row d-none forecastSection">
                    <article class="col" id="dayCol1">
                        <div class="row dayHeader mx-1">
                            <h3 id="dayHeaderText1"></h3>    
                        </div>
                        <div class="row uviHeader mb-2 mx-1">
                            <h4 id="uviText0"></h4>
                            <h5 class="w-25" id="uviNumber0"></h5>
                            <h5 id="uviCondition0"></h5>    
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon1">
                            <span id="date1"></span>
                            <span id="temp1"></span>
                            <span id="humidity1"></span>
                            <span id="windSpeed1"></span>
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon2">
                            <span id="date2"></span>
                            <span id="temp2"></span>
                            <span id="humidity2"></span>
                            <span id="windSpeed2"></span>
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon3">
                            <span id="date3"></span>
                            <span id="temp3"></span>
                            <span id="humidity3"></span>
                            <span id="windSpeed3"></span>                        
                        </div>
                    </article>

                    <article class="col" id="dayCol2">
                        <div class="row dayHeader mx-1">
                            <h3 id="dayHeaderText2"></h3>    
                        </div>
                        <div class="row uviHeader mb-2 mx-1">
                            <h4 id="uviText1"></h4>
                            <h5 class="w-25" id="uviNumber1"></h5>
                            <h5 id="uviCondition1"></h5>    
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon4">         
                            <span id="date4"></span>
                            <span id="temp4"></span>
                            <span id="humidity4"></span>
                            <span id="windSpeed4"></span>
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon5">
                            <span id="date5"></span>
                            <span id="temp5"></span>
                            <span id="humidity5"></span>
                            <span id="windSpeed5"></span>
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon6">
                            <span id="date6"></span>
                            <span id="temp6"></span>
                            <span id="humidity6"></span>
                            <span id="windSpeed6"></span>
                        </div>
                    </article>

                    <article class="col" id="dayCol3">

                            <h3 id="dayHeaderText3"></h3>

                        </div>
                        <div class="row uviHeader mb-2 mx-1">

                            <h5 class="w-25" id="uviNumber3"></h5>
                            <h5 id="uviCondition3"></h5>    
                        </div>
                        <div class="row dayBox mx-1 mb-2">

                            <span id="date10"></span>
                            <span id="temp10"></span>
                            <span id="humidity10"></span>
                            <span id="windSpeed10"></span>
                        </div>
                        <div class="row dayBox mx-1 mb-2">
                            <img class="imgSize m-auto" id="icon11">
                            <span id="date11"></span>
                            <span id="temp11"></span>
                            <span id="humidity11"></span>

                            <h5 class="w-25" id="uviNumber4"></h5>

                            <span id="temp15"></span>

                </section>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
